<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai aur code | DOM</title>
</head>
<body style="background-color: rgb(34, 29, 29); color: white;">
    
    <ul class="language">
        <li>JAvaScript</li>
    </ul>
</body>

<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li);
    }
    addLanguage("Ruby");
    addLanguage("python");

    function addOptLang(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector(".language").appendChild(li);
    }
    addOptLang("c++");

    //Edit
    const seclang = document.querySelector('li:nth-child(2)');
    // seclang.innerHTML = "Mojo";
    const newli = document.createElement('li');
    newli.textContent = "Mojo";
    seclang.replaceWith(newli);

   //Edit
    const firstLang = document.querySelector('li:first-child');
    firstLang.outerHTML = "<li>MngoDB</li>"

    //reomve
    const lastlang = document.querySelector('li:last-child');
    lastlang.remove();
</script>
</html>
